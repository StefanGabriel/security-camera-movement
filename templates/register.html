<html>
    <head>
        <title>Surveillance</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}"/>
    </head>
<body>

<div class="container">
    <div class="tab-pane m-t-60 col-lg-9 m-l-100">
        <span class="login100-form-title p-b-70">
            Please enter the details for the new account
        </span>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="login100-error">
                    <span>{{ messages[0] }}</span>
                </div>
            {% endif %}
        {% endwith %}

        <form action = "/register" method="POST">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Name</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" placeholder="Name" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                <div class="col-lg-9">
                    <input class="form-control" type="email" placeholder="Email" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Password</label>
                <div class="col-lg-9">
                    <input class="form-control" type="password" placeholder="*********" name="password">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                    <input type="reset" class="btn btn-secondary" value="Cancel">
                    <input type="submit" class="btn btn-primary" value="Create user">
                </div>

            </div>
            <ul class="login-more p-t-10 m-l-190">
                <li>
                            <span class="txt1">
                                Already an user?
                            </span>
                    <a href="/login" class="txt2">
                        Login!
                    </a>
                </li>
            </ul>
        </form>
    </div>
</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
